<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Check Out Settings</title>
    <link rel="stylesheet" href="sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Email</div>
            <input class="sdpi-item-value" type="email" id="email" placeholder="your@email.com">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Password</div>
            <input class="sdpi-item-value" type="password" id="password" placeholder="Password">
        </div>
        <div class="sdpi-item">
            <button class="sdpi-item-value" id="login-button">Login</button>
        </div>
    </div>
    <script src="checkout-form.js"></script>
</body>
</html>
